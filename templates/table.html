{{type}}
<table>
{% for row in data %}
   <tr>
        {% for cell in row %}
        <td> {{ cell }} </td>
        {% endfor %}
        <td> <a href="/update?type={{type}}&key={{row[0]}}">Update</a>
        </td>
        <td> 
            <form action="/delete{{type}}" method="post"> 
            <input type="hidden" name="id{{type}}" value={{row[0]}}>
            <input type="submit" value="Delete">
            </form>
        </td>
   </tr>
{% endfor %}
</table>
<a href="/edit?type={{type}}" class="btn btn-outline btn-xl page-scroll">Add {{type}}</a>
<br>
<br>
<a href="/staff" class="btn btn-outline btn-xl page-scroll">Return back to Staff Page</a>
